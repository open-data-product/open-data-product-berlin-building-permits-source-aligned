id: berlin-building-permits
name: Berlin Building Permits (source-aligned)
metadata:
  - ownership: Open Lifeworlds
  - domain: geodata
  - schema:
      # 1 permits including measures on existing buildings
      - building_permits_total: number of building permits
      - building_permits_residential_buildings: number of building permits for residential buildings
      - building_permits_non_residential_buildings: number of building permits for non-residential buildings
      - building_measure_on_existing_buildings:  number of building permits for existing buildings
      - usage_area: building permits usage area in 100sqm
      - living_area: building permits living area 100sqm
      - apartments: number of apartments
      - apartment_rooms: number of living rooms
      - estimated_costs: estimated costs
      # 2 permits new residential buildings
      - buildings: number of building completions
      - buildings_with_1_apartment: number of building completions with 1 apartment
      - buildings_with_2_apartments: number of building completions with 2 apartments
      - buildings_with_3_or_more_apartments: number of building completions with 3 or more apartments
      - apartments: number of apartments
      - volume: volume of apartments in 1000qm
      - living_area: living area in 100sqm
      - estimated_costs: estimated costs
      - apartments_in_new_non_residential_buildings: apartments in new non-residential buildings
      # 3 permits by type and constructor including measures on existing buildings
      - type: type
      - measures: number of measures
      - usage_area: usage area in 100sqm
      - apartments: number of apartments
      - living_area: living are in 100sqm
      - living_rooms: number of living rooms
      - estimated_costs: estimated costs
      # 4 permits by type and constructor
      - type: type
      - buildings: number of buildings
      - usage_area: usage area in 100sqm
      - apartments: number of apartments
      - living_area: living are in 100sqm
      - living_rooms: number of living rooms
      - estimated_costs: estimated costs
      # 5 permits by type and constructor new buildings
      - type: type
      - buildings: number of buildings
      - volume: buildings volume in 1000qm
      - usage_area: buildings usage are in 100sqm
      - apartments: number of apartments
      - living_area: living are in 100sqm
      - living_rooms: number of living rooms
      - estimated_costs: estimated costs
      # 6 permits by district including measures on existing buildings
      # 7 permits by district measures on existing buildings
      - buildings: number of buildings
      - usage_area: buildings usage area in 100sqm
      - apartments: number of apartments
      - apartments_usage_area: apartments usage area in 100sqm
      - estimated_costs: estimated costs
      # 8 permits by district new buildings
      # 9 permits by district new buildings with 1 or 2 apartments
      - buildings: number of buildings
      - volume: buildings volume in 1000qm
      - usage_area: buildings usage are in 100sqm
      - apartments: number of apartments
      - apartments_usage_area: apartments usage area in 100sqm
      - estimated_costs: estimated costs
      # 10 permits by district new non-residential buildings
      - buildings: number of buildings
      - volume: buildings volume in 1000qm
      - usage_area: buildings usage are in 100sqm
      - apartments: number of apartments
      - apartments_usage_area: apartments usage area in 100sqm
